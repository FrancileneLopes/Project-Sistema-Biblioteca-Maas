<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="login.css">
	<title>Login-Biblioteca Maas</title>
</head>
<body>
	<form>
		<div id="div1" class="container">
			<h3>Seja bem vindo ao sistema!</h3>
			<p>Insira os dados para acessar</p>
			<label for="username"><b>Usuário</b></label>
			<input type="text" placeholder="Insira o usuário" name="username" id="username" required>

			<label for="email"><b>Email</b></label>
			<input type="text" placeholder="Insira o email" name="email" id="email" required>

			<label for="pwd"><b>Password</b></label>
			<input type="password" placeholder="Insira a senha" name="pwd" id="pwd" required>
			<button type="submit"> Acessar </button>
		</div>

		
		<div id="div2"> 
			<p>Esqueceu a sua senha? <a href="#">Clique aqui</a></p>
		</div>
	</form>


</body>
</html>
